{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6">
      <h2>Login</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
      </form>
    </div>
    <div class="col-sm-12 col-md-6">
        <h2>Not a user?</h2>
        <a class="btn btn-secondary" href="{% url 'signup' %}">Sign up</a>
    </div>
  </div>
</div>


{% endblock %}
